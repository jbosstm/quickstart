<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Book Repository</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</h:head>

<h:body>
	<h1>Books in repository:</h1>
	<p>
		<h:outputText value="No book in the repository." rendered="#{empty bookProcessorCmr.books}" />
		<h:dataTable var="_book" value="#{bookProcessorCmr.books}" rendered="#{not empty bookProcessorCmr.books}">
			<h:column>
				<f:facet name="header">ID</f:facet>  
                #{_book.id}  
            </h:column>
			<h:column>
				<f:facet name="header">TITLE</f:facet>  
                #{_book.title}  
            </h:column>
		</h:dataTable>
	</p>

	<hr style="margin-top: 3em;" />
	<h2>New book to add:</h2>
	<h:form id="user-form">
		<h:outputLabel for="booktitle">Title: </h:outputLabel>
		<h:inputText id="booktitle" value="#{book.title}" required="true"
			requiredMessage="Book title is required to be set" />
		<br />
		<h:commandButton id="submit-button" value="Submit"
			action="#{book.submit}" />
		<h:messages style="color: red"></h:messages>
	</h:form>
</h:body>
</html>
